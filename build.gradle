apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'

tasks.withType(JavaCompile) {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
    options.encoding = 'UTF-8'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    providedCompile 'javax:javaee-api:7.0'
    compile 'com.h2database:h2:1.4.190'
    compile 'org.webjars:superagent:1.4.0'
    compile 'org.webjars:knockout:3.4.0'
    archives 'fish.payara.extras:payara-micro:4.1.1.154'
}

war.archiveName = 'sample.war'

task run(type:Exec) {
    def payaraJar = configurations.archives.find { it.name ==~ /payara-micro.*/ }
    def warFile = war.archivePath
    commandLine 'java', '-jar', "$payaraJar", '--noCluster', '--autoBindHttp', '--deploy', "$warFile"
}

run.dependsOn war
